<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>220404 이미지 변형2</title>
<link rel='stylesheet' href='../css/slide2css.css'>
<style>
#transform .slide {
	transition-property: transform;
	transition-duration: 8s;
	transition-delay: 1s;
	/* 	transition-timing-function: linear; */
	transition-timing-function: steps(4, start);
}

#transform .slide:hover {
	transform: translateX(-1280px);
}

#transform2 .slide {
	/* property name | duration | timing-function | delay */
	transition: transform 6s steps(3, start) 1s;
}

#transform2 .slide:hover {
	transform: translateX(-960px);
}
</style>
</head>
<body>

	<a href="http://localhost:8080/Web/HTML/ALL.html" target='_blank'>
		ALL</a>
	<br>

	<h3>이미지 이동 실습2</h3>

	<div id='transform'>
		<div class='slide-wrap'>
			<div class='slide'>
				<ul>
					<li><img src='../images/dog2.jpg'></li>
					<li><img src='../images/dog3.jpg'></li>
					<li><img src='../images/rabbit.jpg'></li>
					<li><img src='../images/sheep.jpg'></li>
					<li><img src='../images/dog4.jpg'></li>
					<li><img src='../images/sheep2.jpg'></li>
				</ul>
			</div>
		</div>
	</div>


	<div id='transform2'>
		<div class='slide-wrap'>
			<div class='slide'>
				<ul>
					<li><img src='../images/dog2.jpg'></li>
					<li><img src='../images/dog3.jpg'></li>
					<li><img src='../images/rabbit.jpg'></li>
					<li><img src='../images/sheep.jpg'></li>
					<li><img src='../images/dog4.jpg'></li>
					<li><img src='../images/sheep2.jpg'></li>
				</ul>
			</div>
		</div>
	</div>



</body>
</html>
