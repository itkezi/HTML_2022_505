<h2>텍스트 관련 스타일</h2>
- 배경이미지:  url로,  크기 지정, 반복 여부 위치<br>
- 폰트 : 크기, 그림자, 영역을 벗어나면 안보이게(overflow), 말줄임표시(text-overflow), <br> 
  , 태그 내용 보이게 (content:hover) <br>
- ul : 너비가 100%(display block), 너비를 지정(display:inline-block)<br>
- footer,address는 이름을 가진 div에 해당한다.
  
  
</body>
</html>
