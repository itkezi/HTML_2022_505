<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel='stylesheet' href='../css/slide2css.css'>

<style>

#transform .slide {
	animation: animation-slide 16s 4s infinite alternate;
	}

#transform2 .slide {
	animation: animation-step 16s 4s steps(4,start) infinite alternate;
	}
	
@keyframes animation-slide {
	0% {left:0px;}
	25% {left:-320px;}
	50% {left:-640px;}
	75% {left:-960px;}
	100% {left:-1280px;}
	}
@keyframes animation-step {
from {left:0px;} to {left:-1280px;}
	}

</style>


</head>
<body>
	<div id='transform'>
		<div class='slide-wrap'>
			<div class='slide'>
				<ul>
					<li><img src='../images/dog2.jpg'></li>
					<li><img src='../images/dog3.jpg'></li>
					<li><img src='../images/rabbit.jpg'></li>
					<li><img src='../images/sheep.jpg'></li>
					<li><img src='../images/dog4.jpg'></li>
					<li><img src='../images/sheep2.jpg'></li>
				</ul>
			</div>
		</div>
	</div>
	<div id='transform2'>
		<div class='slide-wrap'>
			<div class='slide'>
				<ul>
					<li><img src='../images/dog2.jpg'></li>
					<li><img src='../images/dog3.jpg'></li>
					<li><img src='../images/rabbit.jpg'></li>
					<li><img src='../images/sheep.jpg'></li>
					<li><img src='../images/dog4.jpg'></li>
					<li><img src='../images/sheep2.jpg'></li>
				</ul>
			</div>
		</div>
	</div>


</body>
</html>
